<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acropolis EduTech</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      animation: fadeInUp 1.3s ease;
    }

    p {
      font-size: 16px;
      color: #666;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Replace this with your logo image -->
  <img src="logo.jpg" class="logo" alt="Logo" />

  <h1>Welcome to Acropolis EduTech</h1>
  <p>Your academic portal for attendance, results, notices & more.</p>

  <div id="root"></div>
  <script src="./index.js"></script>
</body>
</html>
