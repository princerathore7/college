<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acropolis Logo Animation</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">

<style>
:root{
  --dark-blue:#2E3192;
  --light-blue:#00AEEF;
  --red:#ED1C24;
  --bg:#FFFFFF;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:'Open Sans',sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  position:relative;
}

#acropolis-logo{
  width:300px;
}

.path-hidden{
  stroke-dasharray:1000;
  stroke-dashoffset:1000;
  opacity:0;
}

/* Final logo */
#final-logo{
  width:150px;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0.9);
  opacity:0;
  transition:opacity 1s ease, transform 1s ease;
}

#final-logo.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* Text */
.text-container{
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}

.visible{
  opacity:1;
  transform:translateY(0);
}

.title{
  font-size:64px;
  font-weight:800;
  color:var(--dark-blue);
  margin:0;
  letter-spacing:2px;
}

.subtitle{
  font-size:32px;
  font-weight:300;
  color:#777;
  margin-top:-5px;
}

/* Pillar / gear colors */
#pillar-base,#pillar-capital{fill:var(--dark-blue);}
.pillar-flute{fill:white;}
#gear-outer,.gear-tooth{fill:var(--red);}
#gear-center{fill:white;}
</style>
</head>

<body>

<div class="container">

<svg id="acropolis-logo" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">

  <ellipse id="orbit-1" cx="250" cy="200" rx="220" ry="100"
    fill="none" stroke="var(--dark-blue)" stroke-width="8"
    transform="rotate(-20 250 200)" class="path-hidden"/>

  <ellipse id="orbit-2" cx="250" cy="200" rx="200" ry="90"
    fill="none" stroke="var(--red)" stroke-width="8"
    transform="rotate(20 250 200)" class="path-hidden"/>

  <ellipse id="orbit-3" cx="250" cy="200" rx="180" ry="110"
    fill="none" stroke="var(--light-blue)" stroke-width="8"
    transform="rotate(70 250 200)" class="path-hidden"/>

  <!-- <g id="pillar" class="path-hidden" style="opacity:0">
    <rect id="pillar-base" x="220" y="220" width="60" height="80"/>
    <rect class="pillar-flute" x="225" y="230" width="5" height="60"/>
    <rect class="pillar-flute" x="238" y="230" width="5" height="60"/>
    <rect class="pillar-flute" x="251" y="230" width="5" height="60"/>
    <rect class="pillar-flute" x="264" y="230" width="5" height="60"/>
    <path id="pillar-capital"
      d="M180 160 C180 120 220 120 220 120 L280 120
         C320 120 320 160 320 160 L320 220 L180 220 Z"/>
  </g>

  <g id="gear" class="path-hidden" style="opacity:0">
    <circle id="gear-outer" cx="310" cy="160" r="28"/>
    <circle id="gear-center" cx="310" cy="160" r="10"/>
  </g> -->

</svg>

<img src="logop.png" id="final-logo" alt="Acropolis Logo">

<div class="text-container" id="brand-text">
  <h1 class="title">ACROPOLIS</h1>
  <p class="subtitle">Enlightening Wisdom</p>
</div>

</div>

<script>
const animationData = [
  {id:'orbit-1',delay:200,duration:1200},
  {id:'orbit-2',delay:500,duration:1200},
  {id:'orbit-3',delay:800,duration:1200},
  {id:'pillar',delay:1500,duration:800,type:'fade'},
  {id:'gear',delay:2000,duration:600,type:'fade'},
  {id:'brand-text',delay:2500,duration:1000,type:'class'}
];

function startAnimation(){
  animationData.forEach(item=>{
    setTimeout(()=>{
      const el=document.getElementById(item.id);
      if(!el)return;

      if(item.type==='fade'){
        el.style.transition=`opacity ${item.duration}ms ease`;
        el.style.opacity='1';
      }
      else if(item.type==='class'){
        el.classList.add('visible');
      }
      else{
        el.style.opacity='1';
        el.style.transition=`stroke-dashoffset ${item.duration}ms ease`;
        el.style.strokeDashoffset='0';

        // AFTER 3RD ELLIPSE
        if(item.id==='orbit-3'){
          setTimeout(()=>{
            document.querySelectorAll('#orbit-1,#orbit-2,#orbit-3')
              .forEach(o=>{
                o.style.transition='opacity 600ms ease';
                o.style.opacity='0';
              });

            document.getElementById('final-logo').classList.add('show');
          },item.duration);
        }
      }
    },item.delay);
  });

  // REDIRECT AFTER COMPLETE
  setTimeout(()=>{
    window.location.href='login.html';
  },5000);
}

window.onload=startAnimation;
</script>

</body>
</html>
