<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acropolis Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
      background: linear-gradient(135deg,#f0f0f0,#dcdcdc);
      color:#2c2c2c;
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 18px;
      width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align:center;
    }
    .login-container img { width:120px; margin-bottom:20px; border-radius:50%; box-shadow:0 6px 15px rgba(0,0,0,0.2); }
    h1 { font-family:'Playfair Display', serif; font-size:1.8rem; margin-bottom:5px; color:#6d1b1b; }
    p.subtitle { font-size:0.95rem; color:#555; margin-bottom:25px; }
    .role-selection { display:flex; justify-content:space-around; margin-bottom:20px; }
    .role-selection label { font-weight:600; cursor:pointer; color:#6d1b1b; }
    .role-selection input { margin-right:6px; cursor:pointer; }
    .role-selection label:hover { color:#b22222; }
    form { display:flex; flex-direction:column; gap:15px; }
    input[type="text"], input[type="password"] {
      padding:12px 15px; border-radius:12px; border:1.5px solid #a1887f;
      font-size:15px; background:#fafafa; color:#3e2723; transition:all 0.3s ease;
    }
    input:focus { border-color:#6d1b1b; box-shadow:0 0 6px rgba(109,27,27,0.3); outline:none; }
    button { padding:12px; border-radius:12px; border:none; cursor:pointer; font-size:16px; font-weight:600;
      background: linear-gradient(135deg,#8d6e63,#6d1b1b); color:#fff; transition:all 0.3s ease; }
    button:hover { background:linear-gradient(135deg,#6d1b1b,#3e2723); transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.3); }
    .signup-link { margin-top:15px; font-size:0.9rem; }
    .signup-link a { color:#6d1b1b; font-weight:600; text-decoration:underline; transition:all 0.3s; }
    .signup-link a:hover { color:#3e2723; }
    @media(max-width:420px){ .login-container{ width:90%; padding:30px 20px;} h1{ font-size:1.5rem; } }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo.jpg" alt="Acropolis College Logo" />
    <h1>Acropolis</h1>
    <p class="subtitle">Institute Login Portal</p>

    <div class="role-selection">
      <label><input type="radio" name="role" value="student" checked /> Student</label>
      <label><input type="radio" name="role" value="mentor" /> Mentor</label>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enrollment Number / Mentor ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.querySelector('input[name="role"]:checked').value;

      let url = "";
      let bodyData = {};

      if (role === "mentor") {
        url = "https://college-hwbb.onrender.com/api/login/mentor";
        bodyData = { mentorId: username, password };
      } else {
        url = "https://college-hwbb.onrender.com/api/students/login";

        bodyData = { enrollment: username, password };
      }

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData),
        });

        const data = await res.json();
        if (res.ok && data.success) {
          // âœ… Save student enrollment in localStorage
          if(role === "student") localStorage.setItem("enrollment", data.enrollment);

          alert(`Welcome ${role}! Redirecting to dashboard...`);
          window.location.href = `${role}-dashboard.html`;
        } else {
          alert(data.message || "Invalid credentials");
        }
      } catch (err) {
        console.error(err);
        alert("Error connecting to server");
      }
    });
  </script>

</body>
</html>
