<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Management — Acropolis</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #6d1b1b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #8d6e63;
    }
    .info {
      margin-top: 10px;
      font-weight: 600;
    }
    #attendanceSection {
      margin-top: 20px;
      text-align: left;
    }
    #attendanceSection table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #attendanceSection th, #attendanceSection td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #attendanceSection th {
      background: #f0e6e6;
      color: #6d1b1b;
    }
    .editBtn {
      padding: 4px 8px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .editBtn:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acropolis — Class Management</h2>
    <input type="text" id="enrollment" placeholder="Enter Enrollment Number" />
    <button onclick="fetchStudent()">Search</button>

    <div id="studentInfo" style="display:none;">
      <p><strong>Name:</strong> <span id="sName"></span></p>
      <p><strong>Year:</strong></p>
      <select id="yearSelect">
        <option value="">-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
        <option value="5th Year">5th Year</option>
      </select>

      <p><strong>Current Class:</strong> <span id="sClass"></span></p>
      <select id="newClass">
        <option value="">-- Select New Class --</option>
        <!-- Classes list -->
        <option value="1styeIT1">1styIT1</option>
        <option value="IT2">IT2</option>
        <option value="IT3">IT3</option>
        <option value="IT4">IT4</option>
        <option value="IT5">IT5</option>
        <option value="CSE1">CSE1</option>
        <option value="CSE2">CSE2</option>
        <option value="CSE3">CSE3</option>
        <option value="CSE4">CSE4</option>
        <option value="CSE5">CSE5</option>
        <option value="ECE1">ECE1</option>
        <option value="ECE2">ECE2</option>
        <option value="ECE3">ECE3</option>
        <option value="ECE4">ECE4</option>
        <option value="ECE5">ECE5</option>
        <option value="AIML1">AIML1</option>
        <option value="AIML2">AIML2</option>
        <option value="AIML3">AIML3</option>
        <option value="AIML4">AIML4</option>
        <option value="AIML5">AIML5</option>
        <option value="AIDS1">AIDS1</option>
        <option value="AIDS2">AIDS2</option>
        <option value="AIDS3">AIDS3</option>
        <option value="AIDS4">AIDS4</option>
        <option value="AIDS5">AIDS5</option>
        <option value="ME1">ME1</option>
        <option value="ME2">ME2</option>
        <option value="ME3">ME3</option>
        <option value="ME4">ME4</option>
        <option value="ME5">ME5</option>
        <option value="EX1">EX1</option>
        <option value="EX2">EX2</option>
        <option value="EX3">EX3</option>
        <option value="EX4">EX4</option>
        <option value="EX5">EX5</option>
        <option value="CIVIL1">CIVIL1</option>
        <option value="CIVIL2">CIVIL2</option>
        <option value="CIVIL3">CIVIL3</option>
        <option value="CIVIL4">CIVIL4</option>
        <option value="CIVIL5">CIVIL5</option>
      </select>

      <button onclick="updateClass()">Update Class</button>
      <p class="info" id="msg"></p>

      <div id="attendanceSection">
        <h3>Attendance</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="attendanceBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchStudent() {
      const enrollment = document.getElementById("enrollment").value.trim();
      const msg = document.getElementById("msg");
      if (!enrollment) { msg.textContent = "Please enter enrollment number"; msg.style.color = "red"; return; }

      try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/students/${enrollment}/class`);
        const data = await res.json();
        if (res.ok && data.success) {
          document.getElementById("studentInfo").style.display = "block";
          document.getElementById("sName").textContent = data.student.name;
          document.getElementById("sClass").textContent = data.student.class || "Not Assigned";
          document.getElementById("yearSelect").value = data.student.year || "";
          msg.textContent = "";
          fetchAttendance(enrollment);
        } else {
          msg.textContent = data.message || "Student not found";
          msg.style.color = "red";
          document.getElementById("studentInfo").style.display = "none";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Error connecting to server";
        msg.style.color = "red";
      }
    }
// Page load par agar localStorage me value hai to set kar do
window.onload = () => {
  const savedClass = localStorage.getItem("selectedClass");
  if (savedClass) {
    const parts = savedClass.split(" ");
    if(parts.length >= 2){
      document.getElementById("yearSelect").value = parts[0] + " " + parts[1];
      document.getElementById("newClass").value = parts.slice(2).join(" ");
      document.getElementById("sClass").textContent = savedClass;
    }
  }
};

async function updateClass() {
  const enrollment = document.getElementById("enrollment").value.trim();
  const newClass = document.getElementById("newClass").value;
  const year = document.getElementById("yearSelect").value;
  const msg = document.getElementById("msg");

  if (!newClass || !year) { 
    msg.textContent = "Please select both year and class"; 
    msg.style.color = "red"; 
    return; 
  }

  // Combine year + class
  const combinedClass = `${year} ${newClass}`;

  try {
    const res = await fetch(`https://college-hwbb.onrender.com/api/students/${enrollment}/class`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ class: combinedClass })
    });
    const data = await res.json();
    if (res.ok && data.success) { 
      msg.textContent = `Class updated successfully! (${combinedClass})`; 
      msg.style.color = "green"; 

      // Update displayed class immediately
      document.getElementById("sClass").textContent = combinedClass;

      // Save in localStorage
      localStorage.setItem("selectedClass", combinedClass);

      fetchStudent();
    } else { 
      msg.textContent = data.message || "Error updating class"; 
      msg.style.color = "red"; 
    }
  } catch (err) { 
    console.error(err); 
    msg.textContent = "Error connecting to server"; 
    msg.style.color = "red"; 
  }
}

// Optional: Agar dropdown change hote hi update chahiye, button ke bina
document.getElementById("newClass").addEventListener("change", updateClass);
document.getElementById("yearSelect").addEventListener("change", () => {
  const newClass = document.getElementById("newClass").value;
  if(newClass) updateClass();
});

    async function fetchAttendance(enrollment) {
      try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/attendance/student/${enrollment}`);
        const data = await res.json();
        if (res.ok && data.success) {
          const tbody = document.getElementById("attendanceBody");
          tbody.innerHTML = '';
          const totalDays = data.attendance.total;
          const presentDays = data.attendance.present;
          const percentage = data.attendance.percentage;
          const summaryRow = document.createElement('tr');
          summaryRow.innerHTML = `<td colspan="2"><strong>Attendance: ${presentDays}/${totalDays} (${percentage}%)</strong></td>
                                  <td><button class="editBtn" onclick="editAttendance('${enrollment}')">Edit</button></td>`;
          tbody.appendChild(summaryRow);
        }
      } catch (err) { console.error(err); }
    }

    function editAttendance(enrollment) {
      let total = prompt("Enter total days:");
      let present = prompt("Enter present days:");
      total = parseInt(total);
      present = parseInt(present);
      if(isNaN(total) || isNaN(present) || total < 0 || present < 0 || present > total){
        alert("Invalid input!"); return;
      }
      fetch(`https://college-hwbb.onrender.com/api/attendance/edit_percentage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ enrollment: enrollment, total: total, present: present })
      }).then(res=>res.json())
        .then(data => {
          if(data.success){ alert("Attendance updated successfully!"); fetchAttendance(enrollment); }
          else { alert(data.message || "Failed to update attendance"); }
        }).catch(err => { console.error(err); alert("Error connecting to server"); });
    }
  </script>
</body>
</html>
