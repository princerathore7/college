<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Acropolis Campus - Login</title>
<link rel="icon" href="https://i.ibb.co/8tZSKKT/logo-with-bg.webp">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
:root {
  --primary-color: #31c2cf; /* Photo wala cyan color */
  --text-gray: #777;
  --input-bg: #e8f0fe;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- Layout Container --- */
.main-wrapper {
  display: flex;
  width: 100%;
  height: 100%;
}

/* --- Left Side: Image Slider --- */
.image-section {
  flex: 1.2;
  position: relative;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  transition: opacity 1s ease-in-out;
  opacity: 0;
}

.image-section img.active {
  opacity: 1;
}

/* Logo overlay on image (optional, as per screenshot) */
.logo-overlay {
  position: absolute;
  top: 30px;
  left: 30px;
  z-index: 10;
  display: flex;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 24px;
}

/* --- Right Side: Login Form --- */
.login-section {
  flex: 1;
  background: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 8%;
  position: relative;
}

.login-header {
  margin-bottom: 40px;
}

.login-header h1 {
  font-size: 2.2rem;
  font-weight: 300;
  color: #555;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.login-header p {
  color: var(--text-gray);
  font-size: 0.9rem;
  margin-top: 10px;
}

/* Role Selector Styles */
.role-container {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.role-container label {
  font-size: 0.9rem;
  color: var(--text-gray);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}

/* Form Styling */
.form-group {
  margin-bottom: 20px;
  width: 100%;
}

input[type="text"], 
input[type="password"] {
  width: 100%;
  padding: 15px;
  border: none;
  background-color: var(--input-bg);
  border-bottom: 2px solid transparent;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-bottom-color: var(--primary-color);
}

.form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85rem;
  color: var(--text-gray);
}

.forgot-pw {
  color: #bbb;
  text-decoration: none;
  font-size: 0.85rem;
}

/* Login Button */
.btn-login {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 12px 35px;
  font-size: 1rem;
  cursor: pointer;
  float: right;
  margin-top: 20px;
  transition: 0.3s;
}

.btn-login:hover {
  background-color: #28a9b6;
}

.btn-login:disabled {
  background-color: #ccc;
}

/* Bottom Copyright */
.footer-text {
  position: absolute;
  bottom: 20px;
  right: 40px;
  font-size: 0.75rem;
  color: #999;
}

.social-icons {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    color: #999;
}

/* Responsive */
@media (max-width: 900px) {
  .image-section { display: none; }
  .login-section { padding: 0 40px; }
}
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="image-section" id="slider">
    <div class="logo-overlay">
        <span style="font-size: 1.5rem; letter-spacing: 2px;">ACROPOLIS</span>
    </div>
    <img src="model1.png" class="active" alt="Campus 1">
    <img src="model2.png" alt="Campus 2">
    <img src="model3.png" alt="Campus 3">
  </div>

  <div class="login-section">
    <div class="login-header">
      <h1>Welcome to Acropolis Day to Day portal</h1>
      <p>Login (Student/Staff)</p>
    </div>

    <form id="loginForm">
      <div class="role-container">
        <label><input type="radio" name="role" value="student" checked> Student</label>
        <label><input type="radio" name="role" value="mentor"> Mentor</label>
      </div>

      <div class="form-group">
        <input type="text" id="username" placeholder="Enrollment Number / Mentor ID" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-pw">Forgot Password?</a>
        <button type="submit" id="loginBtn" class="btn-login">Sign In</button>
      </div>
    </form>

    <div class="social-icons">
        <span>Twitter</span>
        <span>Facebook</span>
    </div>

    <div class="footer-text">
      2025-26 Â© Prince Rathore IT3
    </div>
  </div>
</div>

<script>
/* --- Image Slider Logic --- */
const images = document.querySelectorAll('#slider img');
let currentIndex = 0;

function nextImage() {
  images[currentIndex].classList.remove('active');
  currentIndex = (currentIndex + 1) % images.length;
  images[currentIndex].classList.add('active');
}
setInterval(nextImage, 5000); // 5 Seconds switch


/* --- Existing Backend Functionality --- */
const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  btn.disabled = true;
  btn.innerText = 'Processing...';

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.querySelector('input[name="role"]:checked').value;

  let url = "";
  let bodyData = {};

  if(role === "mentor"){
    url = "https://college-hwbb.onrender.com/api/login/mentor";
    bodyData = { mentorId: username, password };
  } else {
    url = "https://college-hwbb.onrender.com/api/students/login";
    bodyData = { enrollment: username, password };
  }

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    });

    const data = await res.json();

    if(res.ok && data.success){
      if(role === "student"){
        localStorage.setItem("enrollment", data.enrollment);
        localStorage.setItem("role", "student");
        window.location.href = "ewhfihewlbewcbewstudent-dashboard45689";
        return;
      }

      if(role === "mentor"){
        localStorage.setItem("mentorId", data.mentor.mentorId);
        localStorage.setItem("mentorName", data.mentor.name || "Mentor");
        localStorage.setItem("role", "mentor");
        window.location.href = "uihfewibfasdvkfdbvkbkvbwifowjnfhbfebfuhiufbwfbuid";
        return;
      }
    } else {
      alert(data.message || "Invalid credentials");
    }

  } catch (err) {
    alert("Server connection error");
  } finally {
    btn.disabled = false;
    btn.innerText = "Sign In";
  }
});
</script>

</body>
</html>
