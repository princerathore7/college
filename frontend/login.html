<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Acropolis Login</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

<style>
:root{
  --wine-dark:#2b0606;
  --wine-main:#4a0b0b;
  --wine-light:#7a1414;
  --off-white:#f5f5f5;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,#0f0f0f,var(--wine-dark));
  color:var(--off-white);
}

.login-container{
  background:linear-gradient(145deg,#140303,var(--wine-main));
  padding:40px 30px;
  border-radius:20px;
  width:380px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.login-container img{
  width:110px;
  margin-bottom:18px;
  /* ‚ùå no border / no shadow */
}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  margin-bottom:6px;
  color:#fff;
  letter-spacing:1px;
}

.subtitle{
  font-size:0.95rem;
  color:#ddd;
  margin-bottom:26px;
}

.role-selection{
  display:flex;
  justify-content:space-around;
  margin-bottom:22px;
}

.role-selection label{
  font-weight:600;
  cursor:pointer;
  color:#fff;
}

.role-selection input{margin-right:6px}

form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  padding:12px 14px;
  border-radius:12px;
  border:1.5px solid var(--wine-light);
  background:#1b0505;
  color:#fff;
  font-size:15px;
}

input::placeholder{color:#ccc}

input:focus{
  outline:none;
  border-color:#fff;
  box-shadow:0 0 8px rgba(255,255,255,0.2);
}

/* üîÑ Login Button States */
button{
  padding:12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--wine-light),#b71c1c);
  color:#fff;
  transition:all .3s ease;
}

button:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

button:disabled{
  opacity:.7;
  cursor:not-allowed;
}

/* ‚è≥ Spinner */
.spinner{
  width:18px;
  height:18px;
  border:3px solid rgba(255,255,255,.3);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
  vertical-align:middle;
  margin-right:8px;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.signup-link{
  margin-top:16px;
  font-size:.9rem;
}

.signup-link a{
  color:#fff;
  font-weight:600;
  text-decoration:underline;
}

@media(max-width:420px){
  .login-container{width:90%;padding:30px 22px}
}
</style>
</head>

<body>

<div class="login-container">
  <img src="logo.jpg" alt="Acropolis Logo" />
  <h1>Acropolis</h1>
  <p class="subtitle">Institute Login Portal</p>

  <div class="role-selection">
    <label><input type="radio" name="role" value="student" checked> Student</label>
    <label><input type="radio" name="role" value="mentor"> Mentor</label>
  </div>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Enrollment Number / Mentor ID" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" id="loginBtn">
      Login
    </button>
  </form>

  <div class="signup-link">
    Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
const form=document.getElementById("loginForm");
const btn=document.getElementById("loginBtn");

form.addEventListener("submit",async(e)=>{
  e.preventDefault();

  btn.disabled=true;
  btn.innerHTML='<span class="spinner"></span>Processing your request...';

  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value.trim();
  const role=document.querySelector('input[name="role"]:checked').value;

  let url="", bodyData={};

  if(role==="mentor"){
    url="https://college-hwbb.onrender.com/api/login/mentor";
    bodyData={mentorId:username,password};
  }else{
    url="https://college-hwbb.onrender.com/api/students/login";
    bodyData={enrollment:username,password};
  }

  try{
    const res=await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(bodyData)
    });

    const data=await res.json();

    if(res.ok && data.success){
      if(role==="student") localStorage.setItem("enrollment",data.enrollment);
      window.location.href=`${role}-dashboard.html`;
    }else{
      alert(data.message || "Invalid credentials");
    }
  }catch(err){
    alert("Server connection error");
  }finally{
    btn.disabled=false;
    btn.innerHTML="Login";
  }
});
</script>

</body>
</html>
