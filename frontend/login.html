<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Acropolis Login</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

<style>
:root{
  --sky-dark:#0d47a1;
  --sky-main:#2196f3;
  --sky-light:#90caf9;
  --white:#ffffff;
  --off-white:#f4f8ff;
  --text-dark:#1f2937;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  color:var(--text-dark);
}

.login-container{
  background:linear-gradient(145deg,#ffffff,#f1f8ff);
  padding:42px 32px;
  border-radius:20px;
  width:380px;
  text-align:center;
  box-shadow:0 25px 60px rgba(33,150,243,0.25);
}

.login-container img{
  width:105px;
  margin-bottom:18px;
}

/* Heading */
h1{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  margin-bottom:6px;
  color:var(--sky-dark);
  letter-spacing:.5px;
}

.subtitle{
  font-size:.95rem;
  color:#546e7a;
  margin-bottom:26px;
}

/* Role selection */
.role-selection{
  display:flex;
  justify-content:space-around;
  margin-bottom:22px;
}

.role-selection label{
  font-weight:600;
  cursor:pointer;
  color:#1e3a8a;
}

.role-selection input{
  margin-right:6px;
  accent-color:var(--sky-main);
}

/* Form */
form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  padding:13px 15px;
  border-radius:12px;
  border:1.6px solid #cfd8dc;
  background:#ffffff;
  color:#0f172a;
  font-size:15px;
  transition:all .25s ease;
}

input::placeholder{
  color:#90a4ae;
}

input:focus{
  outline:none;
  border-color:var(--sky-main);
  box-shadow:0 0 10px rgba(33,150,243,.35);
}

/* Login Button */
button{
  padding:13px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--sky-main),var(--sky-dark));
  color:#fff;
  transition:all .3s ease;
}

button:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 12px 28px rgba(33,150,243,.45);
}

button:disabled{
  opacity:.7;
  cursor:not-allowed;
}

/* Spinner */
.spinner{
  width:18px;
  height:18px;
  border:3px solid rgba(255,255,255,.4);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
  vertical-align:middle;
  margin-right:8px;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* Signup link */
.signup-link{
  margin-top:18px;
  font-size:.9rem;
  color:#455a64;
}

.signup-link a{
  color:var(--sky-dark);
  font-weight:600;
  text-decoration:none;
}

.signup-link a:hover{
  text-decoration:underline;
}

@media(max-width:420px){
  .login-container{
    width:92%;
    padding:32px 22px;
  }
}
</style>

</head>

<body>

<div class="login-container">
  <img src="logo.jpg" alt="Acropolis Logo" />
  <h1>Acropolis</h1>
  <p class="subtitle">Institute Login Portal</p>

  <div class="role-selection">
    <label><input type="radio" name="role" value="student" checked> Student</label>
    <label><input type="radio" name="role" value="mentor"> Mentor</label>
  </div>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Enrollment Number / Mentor ID" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" id="loginBtn">
      Login
    </button>
  </form>

  <div class="signup-link">
    Donâ€™t have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
const form=document.getElementById("loginForm");
const btn=document.getElementById("loginBtn");

form.addEventListener("submit",async(e)=>{
  e.preventDefault();

  btn.disabled=true;
  btn.innerHTML='<span class="spinner"></span>Processing your request...';

  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value.trim();
  const role=document.querySelector('input[name="role"]:checked').value;

  let url="", bodyData={};

  if(role==="mentor"){
    url="https://college-hwbb.onrender.com/api/login/mentor";
    bodyData={mentorId:username,password};
  }else{
    url="https://college-hwbb.onrender.com/api/students/login";
    bodyData={enrollment:username,password};
  }

  try{
    const res=await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(bodyData)
    });

    const data=await res.json();

    if(res.ok && data.success){
      if(role==="student") localStorage.setItem("enrollment",data.enrollment);
      window.location.href=`${role}-dashboard.html`;
    }else{
      alert(data.message || "Invalid credentials");
    }
  }catch(err){
    alert("Server connection error");
  }finally{
    btn.disabled=false;
    btn.innerHTML="Login";
  }
});
</script>

</body>
</html>
