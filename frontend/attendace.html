<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin — Attendance</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#f4f6fb;
}
header{
  background:#003366;
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
main{padding:20px;max-width:1200px;margin:auto}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
select,button{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#003366;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#0057ad}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{background:#eef3ff}

.mark-btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
.present{background:#16a34a;color:#fff}
.absent{background:#dc2626;color:#fff}
.selected{outline:3px solid #00000022}

.no-data{text-align:center;color:#666}
</style>
</head>

<body>

<header>
  <h2>Attendance Marking</h2>
  <button onclick="logout()">Logout</button>
</header>

<main>

<div class="controls">
  <select id="year">
    <option value="">Select Year</option>
    <option value="1">1st Year</option>
    <option value="2">2nd Year</option>
    <option value="3">3rd Year</option>
    <option value="4">4th Year</option>
  </select>

  <select id="branch">
    <option value="">Select Branch</option>
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
    <option value="ECE">ECE</option>
    <option value="ME">ME</option>
    <option value="CE">CE</option>
  </select>

  <button onclick="loadStudents()">Load Students</button>
</div>

<table>
<thead>
<tr>
  <th>Enrollment</th>
  <th>Name</th>
  <th>Mark Attendance</th>
</tr>
</thead>
<tbody id="body">
<tr><td colspan="3" class="no-data">Select year & branch</td></tr>
</tbody>
</table>

<br>
<button onclick="submitAttendance()">Submit Attendance</button>

</main>

<script>
    /* ===============================
   ACCESS CONTROL — ADMIN PANEL
================================ */
const mentorId = localStorage.getItem("mentorId");
const source = sessionStorage.getItem("accessSource");
const ALLOWED_SOURCES = ["ad", "admin"];

if(!mentorId || !ALLOWED_SOURCES.includes(source)){
  document.body.innerHTML = `
    <h2 style="text-align:center;margin-top:20vh;color:red">
      ❌ Access Denied <br>
      Please open this page via Administration Panel
    </h2>
  `;
  throw new Error("Unauthorized access");
}
const API_STUDENTS = "https://college-hwbb.onrender.com/api/admin/students";
const API_SUBMIT = "https://college-hwbb.onrender.com/api/attendance/mark";

let marked = {}; // enrollment → P/A

function logout(){
  localStorage.clear();
  location.href="login.html";
}

async function loadStudents(){
  const year = document.getElementById("year").value;
  const branch = document.getElementById("branch").value.toLowerCase();
  const body = document.getElementById("body");

  if(!year || !branch){
    alert("Select year & branch");
    return;
  }

  body.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

  const res = await fetch(API_STUDENTS);
  const data = await res.json();

  let students = data.students.filter(s =>
    String(s.year)===year &&
    s.branch.toLowerCase().includes(branch)
  );

  body.innerHTML = "";
  marked = {};

  if(!students.length){
    body.innerHTML = `<tr><td colspan="3" class="no-data">No students</td></tr>`;
    return;
  }

  students.forEach(s=>{
    body.innerHTML += `
      <tr>
        <td>${s.enrollment}</td>
        <td>${s.name}</td>
        <td>
          <button class="mark-btn present"
            onclick="mark('${s.enrollment}','P',this)">Present</button>
          <button class="mark-btn absent"
            onclick="mark('${s.enrollment}','A',this)">Absent</button>
        </td>
      </tr>
    `;
  });
}

function mark(enr,status,btn){
  marked[enr] = status;
  btn.parentElement.querySelectorAll("button")
    .forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
}

async function submitAttendance(){
  if(!Object.keys(marked).length){
    alert("No attendance marked");
    return;
  }

  const res = await fetch(API_SUBMIT,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ records: marked })
  });

  const d = await res.json();
  alert(d.success ? "Attendance saved" : "Error");
}
</script>

</body>
</html>
