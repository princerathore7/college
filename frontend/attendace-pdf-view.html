<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance PDFs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}

.container{
  max-width:1100px;
  margin:auto;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

select,button{
  padding:9px 14px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:14px;
}

button{
  background:#1e40af;
  color:#fff;
  cursor:pointer;
}

.filters{
  display:flex;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}

th{
  background:#eef3ff;
  padding:12px;
  font-size:14px;
}

td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.updated{background:#dcfce7;color:#166534}
.pending{background:#fee2e2;color:#991b1b}

.action-btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  font-size:13px;
  cursor:pointer;
  margin:2px;
}

.view-btn{background:#2563eb;color:#fff}
.delete-btn{background:#dc2626;color:#fff}

.no-data{
  color:#666;
  padding:20px;
}
</style>
</head>

<body>

<div class="container">

<header>
  <h2>ðŸ“„ Attendance PDFs</h2>
  <button onclick="history.back()">â¬… Back</button>
</header>

<div class="filters">
  <select id="year">
    <option value="">Select Year</option>
    <option value="1">1st Year</option>
    <option value="2">2nd Year</option>
    <option value="3">3rd Year</option>
    <option value="4">4th Year</option>
  </select>

  <select id="branch">
    <option value="">Select Branch</option>
    <option value="CSE1">CSE1</option>
    <option value="CSE2">CSE2</option>
    <option value="IT1">IT1</option>
    <option value="IT2">IT2</option>
  </select>

  <button onclick="loadPDFs()">Search</button>
</div>

<table>
<thead>
<tr>
  <th>Subject</th>
  <th>Week</th>
  <th>Status</th>
  <th>Actions</th>
</tr>
</thead>
<tbody id="pdfBody">
<tr><td colspan="4" class="no-data">Select Year & Branch</td></tr>
</tbody>
</table>

</div>

<script>
const API = "https://college-hwbb.onrender.com";

/* ========= LOCAL STORAGE HELPERS ========= */
function getLocalPDFs(){
  return JSON.parse(localStorage.getItem("myUploadedAttendancePDFs") || "[]");
}
function isMyPDF(key){
  return getLocalPDFs().includes(key);
}

/* ========= LOAD PDFs ========= */
async function loadPDFs(){
  const year = document.getElementById("year").value;
  const branch = document.getElementById("branch").value;
  const body = document.getElementById("pdfBody");

  if(!year || !branch){
    alert("Select Year & Branch");
    return;
  }

  body.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

  try{
  const res = await fetch(
  `${API}/api/attendance-pdfs?year=${year}&branch=${branch}`
);

    const data = await res.json();

    if(!data.success) throw new Error();

    renderPDFs(data.pdfs);
  }catch{
    body.innerHTML = `<tr><td colspan="4" class="no-data">Failed to load PDFs</td></tr>`;
  }
}

/* ========= RENDER ========= */
function renderPDFs(list){
  const body = document.getElementById("pdfBody");
  body.innerHTML = "";

  if(!list.length){
    body.innerHTML = `<tr><td colspan="4" class="no-data">No PDFs uploaded</td></tr>`;
    return;
  }

  list.forEach(pdf=>{
    const statusClass = pdf.updated ? "updated" : "pending";
    const statusText  = pdf.updated ? "Updated" : "Pending";

    const key = `${pdf.year}_${pdf.branch}_${pdf.subject}_${pdf.week}`;
    const canDelete = isMyPDF(key);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${pdf.subject}</td>
      <td>${pdf.week}</td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
      <td>
        <button class="action-btn view-btn"
          onclick="window.open('${pdf.pdfUrl}','_blank')">View</button>

        ${canDelete ? `
          <button class="action-btn delete-btn"
            onclick="deletePDF('${pdf._id}','${key}')">Delete</button>
        ` : ``}
      </td>
    `;
    body.appendChild(tr);
  });
}

/* ========= DELETE ========= */
async function deletePDF(id,key){
  if(!confirm("Delete this PDF?")) return;

  const res = await fetch(`${API}/api/attendance-pdf/delete/${id}`,{
    method:"DELETE"
  });
  const data = await res.json();

  if(data.success){
    localStorage.setItem(
      "myUploadedAttendancePDFs",
      JSON.stringify(getLocalPDFs().filter(k=>k!==key))
    );
    loadPDFs();
  }else{
    alert("Delete failed");
  }
}
</script>

</body>
</html>
