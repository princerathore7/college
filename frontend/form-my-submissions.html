<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Submitted Forms | Student Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1c2d;
  --bg:#f4f6f9;
  --card:#ffffff;
  --border:#e1e5ec;
  --accent:#1e90ff;
  --green:#28a745;
  --red:#ff4d4f;
  --orange:#ff9900;
}

*{
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  padding:28px;
}

.container{
  max-width:1100px;
  margin:auto;
}

.header{
  margin-bottom:22px;
}

.header h1{
  margin:0;
  font-size:26px;
  color:var(--navy);
}

.header p{
  margin-top:6px;
  font-size:13px;
  color:#555;
}

/* Table */
.table-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:3px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  font-size:13px;
  border-bottom:1px solid var(--border);
  text-align:left;
}

th{
  background:#f1f4f8;
  color:#333;
}

tbody tr:hover{
  background:#fafcff;
}

.status{
  padding:4px 10px;
  border-radius:3px;
  font-size:11px;
  font-weight:600;
  color:#fff;
  text-transform:capitalize;
}

.status.pending{background:var(--orange);}
.status.approved{background:var(--green);}
.status.disapproved{background:var(--red);}

/* Buttons */
.btn{
  padding:6px 12px;
  border:none;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  border-radius:3px;
}

.btn.primary{
  background:var(--accent);
  color:#fff;
}

.btn.secondary{
  background:#e9edf3;
  color:var(--navy);
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>My Submitted Forms</h1>
    <p>View status of your submitted forms and resubmit if needed</p>
  </div>

  <!-- TABLE -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Form Title</th>
          <th>Submitted On</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4" class="loading">Loading submissions...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
const tableBody = document.getElementById("tableBody");

// ðŸ”¹ Load student submissions
async function loadSubmissions(){
  try{
    const res = await fetch("https://college-hwbb.onrender.com/api/student/my-submissions", { credentials: "include" });
    if(!res.ok) throw new Error("Failed to load submissions");

    const data = await res.json();
    renderTable(data);

  }catch(err){
    tableBody.innerHTML = `<tr><td colspan="4" class="loading">Unable to load submissions</td></tr>`;
    console.error(err);
  }
}

// ðŸ”¹ Render table
function renderTable(submissions){
  tableBody.innerHTML = "";

  if(submissions.length === 0){
    tableBody.innerHTML = `<tr><td colspan="4" class="loading">No submissions found</td></tr>`;
    return;
  }

  submissions.forEach(s => {
    const tr = document.createElement("tr");

    let statusText = s.status || "pending";
    let statusClass = s.status || "pending";
    let actionBtn = "";

    if(statusText === "disapproved"){
      actionBtn = `<button class="btn primary" onclick="alertReason('${s.reason}')">View Reason</button>
                   <button class="btn secondary" onclick="resubmitForm('${s.submission_id}')">Resubmit</button>`;
    }else if(statusText === "pending"){
      actionBtn = `<button class="btn secondary" onclick="resubmitForm('${s.submission_id}')">Edit / Resubmit</button>`;
    }else{
      actionBtn = `<button class="btn secondary" disabled>â€”</button>`;
    }

    tr.innerHTML = `
      <td>${s.form_title}</td>
      <td>${new Date(s.submitted_at).toLocaleString()}</td>
      <td><span class="status ${statusClass}">${statusText}</span></td>
      <td>${actionBtn}</td>
    `;

    tableBody.appendChild(tr);
  });
}

// ðŸ”¹ Alert disapproval reason
function alertReason(reason){
  alert(`Disapproved Reason: ${reason}`);
}

// ðŸ”¹ Resubmit form (redirect to student-form.html with formId)
function resubmitForm(submissionId){
  // Assuming you store formId along with submission, otherwise need to fetch
  // Here we redirect to student form page with same formId
  window.location.href = `student-form.html?submissionId=${submissionId}&resubmit=true`;
}

// INIT
loadSubmissions();
</script>

</body>
</html>
