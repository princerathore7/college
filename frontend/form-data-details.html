<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Submissions Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --navy:#0b1f3a;
  --light:#f4f7fb;
  --border:#dbe2ef;
  --green:#16a34a;
  --red:#dc2626;
  --yellow:#ca8a04;
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui, sans-serif;
}

body{
  margin:0;
  background:var(--light);
}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 16px;
}

/* HEADER */
.header{
  background:var(--navy);
  color:#fff;
  padding:20px;
  border-radius:6px;
}

.header h1{ margin:0; font-size:22px; }
.header p{ margin-top:6px; opacity:.85; font-size:14px; }

/* FILTER BAR */
.filters{
  margin-top:16px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.filters input{
  padding:8px 10px;
  font-size:13px;
  border:1px solid var(--border);
  border-radius:4px;
}

.filters button{
  padding:8px 14px;
  border:none;
  border-radius:4px;
  font-size:13px;
  cursor:pointer;
}

.btn-all{ background:#334155; color:#fff; }
.btn-approved{ background:var(--green); color:#fff; }
.btn-disapproved{ background:var(--red); color:#fff; }
.btn-pending{ background:var(--yellow); color:#fff; }

/* CARD */
.card{
  background:#fff;
  margin-top:16px;
  border:1px solid var(--border);
  border-radius:6px;
  overflow:hidden;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

thead{ background:#eef2f8; }

th, td{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-size:14px;
  text-align:left;
}

tr:hover{ background:#f9fbff; }

/* STATUS BADGE */
.status{
  padding:4px 10px;
  font-size:12px;
  font-weight:600;
  border-radius:999px;
  display:inline-block;
}

.status.approved{ background:#dcfce7; color:#166534; }
.status.disapproved{ background:#fee2e2; color:#991b1b; }
.status.pending{ background:#fef3c7; color:#92400e; }

/* BUTTONS */
.btn{
  padding:6px 12px;
  border:none;
  border-radius:4px;
  font-size:12px;
  cursor:pointer;
}

.btn.view{ background:#2563eb; color:#fff; }
.btn.reason{ background:#334155; color:#fff; }

.empty{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1 id="formTitle">Form Name</h1>
    <p>Total Submissions: <strong id="totalCount">0</strong></p>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <input type="text" id="searchEnrollment" placeholder="Search Enrollment No">
    <button class="btn-all" onclick="applyFilter('all')">All</button>
    <button class="btn-approved" onclick="applyFilter('approved')">Approved</button>
    <button class="btn-disapproved" onclick="applyFilter('disapproved')">Disapproved</button>
    <button class="btn-pending" onclick="applyFilter('pending')">Pending</button>
  </div>

  <!-- TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Enrollment</th>
          <th>Student Name</th>
          <th>Submitted On</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script>
const tableBody = document.getElementById("tableBody");
const formTitle = document.getElementById("formTitle");
const totalCount = document.getElementById("totalCount");
const searchInput = document.getElementById("searchEnrollment");

const params = new URLSearchParams(window.location.search);
const formId = params.get("formId");
const formName = params.get("formName");

formTitle.textContent = decodeURIComponent(formName || "Form");

let allSubmissions = [];
let currentFilter = "all";

async function loadSubmissions(){
  try{
    const res = await fetch(
      `https://college-hwbb.onrender.com/api/admin/forms/${formId}/submissions`,
      { credentials:"include" }
    );

    const data = await res.json();
    allSubmissions = data.submissions;
    totalCount.textContent = data.total_submissions;

    renderTable();
  }catch(err){
    tableBody.innerHTML =
      `<tr><td colspan="6" class="empty">Unable to load submissions</td></tr>`;
  }
}

function renderTable(){
  tableBody.innerHTML = "";

  let filtered = allSubmissions.filter(s => {
    const status = s.status ?? "pending";
    if(currentFilter !== "all" && status !== currentFilter) return false;

    if(searchInput.value &&
      !s.enrollment.toLowerCase().includes(searchInput.value.toLowerCase())
    ) return false;

    return true;
  });

  if(filtered.length === 0){
    tableBody.innerHTML =
      `<tr><td colspan="6" class="empty">No matching submissions</td></tr>`;
    return;
  }

  filtered.forEach(s => {
    const status = s.status ?? "pending";

    tableBody.innerHTML += `
      <tr>
        <td>${s.enrollment}</td>
        <td>${s.student_name}</td>
        <td>${new Date(s.submitted_at).toLocaleDateString()}</td>
        <td>
          <span class="status ${status}">${status}</span>
        </td>
        <td>
          ${status === "disapproved"
            ? `<button class="btn reason" onclick="showReason('${s.reason || "No reason"}')">View</button>`
            : "—"}
        </td>
        <td>
          <button class="btn view"
            onclick="viewSubmission('${s.id}')">View →</button>
        </td>
      </tr>
    `;
  });
}

function applyFilter(status){
  currentFilter = status;
  renderTable();
}

searchInput.addEventListener("input", renderTable);

function showReason(reason){
  alert("Disapproval Reason:\n\n" + reason);
}

function viewSubmission(id){
  window.location.href = `form-view-single.html?submissionId=${id}`;
}

loadSubmissions();
</script>

</body>
</html>
