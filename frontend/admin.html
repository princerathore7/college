<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Management — Acropolis</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #6d1b1b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #8d6e63;
    }
    .info {
      margin-top: 10px;
      font-weight: 600;
    }
    #attendanceSection {
      margin-top: 20px;
      text-align: left;
    }
    #attendanceSection table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #attendanceSection th, #attendanceSection td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #attendanceSection th {
      background: #f0e6e6;
      color: #6d1b1b;
    }
    .editBtn {
      padding: 4px 8px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .editBtn:hover {
      background: #fb8c00;
    }
    #backBtn {
      background: #444;
      margin-top: 10px;
    }
    #backBtn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acropolis — Class Management</h2>
    <input type="text" id="enrollment" placeholder="Enter Enrollment Number" />
    <button onclick="fetchStudent()">Search</button>
    <button id="backBtn" onclick="resetForm()">Back</button>

    <div id="studentInfo" style="display:none;">
      <p><strong>Name:</strong> <span id="sName"></span></p>
      <p><strong>Year:</strong></p>
      <select id="yearSelect">
        <option value="">-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
        <option value="5th Year">5th Year</option>
      </select>

      <p><strong>Current Class:</strong> <span id="sClass"></span></p>
      <select id="newClass">
        <option value="">-- Select New Class --</option>
        <!-- Add all classes here as before -->
      </select>

      <button onclick="updateClass()">Update Class</button>
      <p class="info" id="msg"></p>

      <div id="attendanceSection">
        <h3>Attendance</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <!-- Attendance rows will be added here -->
            <tr id="attendancePlaceholder">
              <td colspan="2">No attendance yet</td>
              <td><button class="editBtn" onclick="editAttendance(document.getElementById('enrollment').value)">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function resetForm() {
      document.getElementById("studentInfo").style.display = "none";
      document.getElementById("enrollment").value = "";
      document.getElementById("msg").textContent = "";
      document.getElementById("attendanceBody").innerHTML = '<tr id="attendancePlaceholder"><td colspan="2">No attendance yet</td><td><button class="editBtn" onclick="editAttendance(document.getElementById(\'enrollment\').value)">Edit</button></td></tr>';
    }

    async function fetchStudent() {
      const enrollment = document.getElementById("enrollment").value.trim();
      const msg = document.getElementById("msg");
      if (!enrollment) { msg.textContent = "Please enter enrollment number"; msg.style.color = "red"; return; }

      msg.textContent = "⏳ Please wait, fetching details...";
      msg.style.color = "blue";

      try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/students/${enrollment}/class`);
        const data = await res.json();
        if (res.ok && data.success) {
          document.getElementById("studentInfo").style.display = "block";
          document.getElementById("sName").textContent = data.student.name;
          document.getElementById("sClass").textContent = data.student.class || "Not Assigned";
          document.getElementById("yearSelect").value = data.student.year || "";
          msg.textContent = "";
          fetchAttendance(enrollment);
        } else {
          msg.textContent = data.message || "Student not found";
          msg.style.color = "red";
          document.getElementById("studentInfo").style.display = "none";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Error connecting to server";
        msg.style.color = "red";
      }
    }

    async function updateClass() {
      const enrollment = document.getElementById("enrollment").value.trim();
      const newClass = document.getElementById("newClass").value;
      const year = document.getElementById("yearSelect").value;
      const msg = document.getElementById("msg");

      if (!newClass || !year) { 
        msg.textContent = "Please select both year and class"; 
        msg.style.color = "red"; 
        return; 
      }

      const combinedClass = `${year} ${newClass}`;

      try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/students/${enrollment}/class`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ class: combinedClass })
        });
        const data = await res.json();
        if (res.ok && data.success) { 
          msg.textContent = `Class updated successfully! (${combinedClass})`; 
          msg.style.color = "green"; 
          document.getElementById("sClass").textContent = combinedClass;
          localStorage.setItem("selectedClass", combinedClass);
          fetchStudent();
        } else { 
          msg.textContent = data.message || "Error updating class"; 
          msg.style.color = "red"; 
        }
      } catch (err) { 
        console.error(err); 
        msg.textContent = "Error connecting to server"; 
        msg.style.color = "red"; 
      }
    }

    async function fetchAttendance(enrollment) {
      try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/attendance/student/${enrollment}`);
        const data = await res.json();
        const tbody = document.getElementById("attendanceBody");
        tbody.innerHTML = '';
        if (res.ok && data.success && data.attendance.total) {
          const totalDays = data.attendance.total;
          const presentDays = data.attendance.present;
          const percentage = data.attendance.percentage;
          const summaryRow = document.createElement('tr');
          summaryRow.innerHTML = `<td colspan="2"><strong>Attendance: ${presentDays}/${totalDays} (${percentage}%)</strong></td>
                                  <td><button class="editBtn" onclick="editAttendance('${enrollment}')">Edit</button></td>`;
          tbody.appendChild(summaryRow);
        } else {
          // Show placeholder row if no attendance
          tbody.innerHTML = `<tr><td colspan="2">No attendance yet</td><td><button class="editBtn" onclick="editAttendance('${enrollment}')">Edit</button></td></tr>`;
        }
      } catch (err) { 
        console.error(err); 
      }
    }
async function editAttendance(enrollment) {
  let total = parseInt(prompt("Enter total days:"));
  let present = parseInt(prompt("Enter present days:"));

  if (isNaN(total) || isNaN(present) || total < 0 || present < 0 || present > total) {
    alert("Invalid input!");
    return;
  }

  const API = "https://college-hwbb.onrender.com/api/attendance";

  try {
    const res = await fetch(`${API}/edit_percentage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ enrollment, total, present })
    });

    const contentType = res.headers.get("content-type");

    if (contentType?.includes("application/json")) {
      const data = await res.json();
      if (data.success) {
        alert("Attendance updated!");
        fetchAttendance(enrollment);
      } else {
        alert(data.message);
      }
    } else {
      console.error(await res.text());
      alert("Server returned invalid response (not JSON)");
    }

  } catch (err) {
    console.error(err);
    alert("Error connecting to server");
  }
}


    // Load saved class on page load
    window.onload = () => {
      const savedClass = localStorage.getItem("selectedClass");
      if (savedClass) {
        const parts = savedClass.split(" ");
        if(parts.length >= 2){
          document.getElementById("yearSelect").value = parts[0] + " " + parts[1];
          document.getElementById("newClass").value = parts.slice(2).join(" ");
          document.getElementById("sClass").textContent = savedClass;
        }
      }
    };

    document.getElementById("newClass").addEventListener("change", updateClass);
    document.getElementById("yearSelect").addEventListener("change", () => {
      const newClass = document.getElementById("newClass").value;
      if(newClass) updateClass();
    });
  </script>
</body>
</html>
