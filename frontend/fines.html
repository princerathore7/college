<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Fines — Acropolis</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f4f6f9;
    }

    .topbar {
        background: #003366;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .topbar img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .container {
        max-width: 450px;
        margin: 25px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #003366;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0057ad;
    }

    .fine-box {
        margin-top: 20px;
        padding: 15px;
        background: #eef3ff;
        border-left: 4px solid #003366;
        border-radius: 6px;
    }

    #payBtn {
        background: #009933;
        margin-top: 15px;
    }

    .warning {
        margin-top: 15px;
        color: red;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
    }

    .hidden { display: none; }

</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
    <img src="logo.jpg" alt="Acropolis Logo">
    <h2>Acropolis Institute Indore — Fine Status</h2>
</div>

<div class="container">

    <h3>Check Your Fine</h3>

    <!-- Single Search Input -->
    <input type="text" id="searchEnrollment" placeholder="Enter Enrollment Number">

    <button onclick="searchFine()">Check Fine</button>

    <!-- Fine Details -->
    <div id="fineSection" class="hidden">
        <div class="fine-box">
            <p><b>Enrollment:</b> <span id="showEnrollment"></span></p>
            <p><b>Fine Amount:</b> ₹ <span id="fineAmount"></span></p>
            <p><b>Reason:</b> <span id="fineReason"></span></p>
            <p><b>Status:</b> <span id="fineStatus"></span></p>
        </div>

    <button id="payBtn" onclick="goToPayment()">Pay Fine</button>

        <p class="warning">
            If you do not clear your pending fines, your RGPV exam form will not be forwarded by the institution.
        </p>
    </div>
</div>




<script>
const API_URL = "https://college-hwbb.onrender.com";
function goToPayment() {
    const enr = document.getElementById("showEnrollment").innerText;
    const amt = document.getElementById("fineAmount").innerText;
    const reason = document.getElementById("fineReason").innerText;

    window.location.href =
      `payment.html?enrollment=${encodeURIComponent(enr)}&amount=${amt}&reason=${encodeURIComponent(reason)}`;
}
/****************************************
    SEARCH FINE (Same logic as admin)
****************************************/
async function searchFine() {
    const enr = document.getElementById("searchEnrollment").value.trim();
    if (!enr) return alert("Please enter an enrollment number!");

    try {
        const res = await fetch(`${API_URL}/api/fines/${enr}`);
        const data = await res.json();

        if (!data || data.length === 0) {
            document.getElementById("fineSection").classList.add("hidden");
            alert("No fine found!");
            return;
        }

        const f = data[0];  // first fine record for the student

        document.getElementById("fineSection").classList.remove("hidden");

        document.getElementById("showEnrollment").innerText = f.enrollment;
        document.getElementById("fineAmount").innerText = f.fine;
        document.getElementById("fineReason").innerText = f.reason;
        document.getElementById("fineStatus").innerText = f.status || "Pending";

    } catch (err) {
        alert("Server error!");
        console.log(err);
    }
}

</script>

</body>
</html>
