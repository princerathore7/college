<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration â€” Dashboard</title>
  <style>
    :root{
      --bg:#f4f6fb; --card:#ffffff; --accent:#4f46e5; --muted:#6b7280;
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, Arial, sans-serif}
    body{margin:0;background:var(--bg);color:#111}
    .wrap{max-width:100%;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}

    header{display:flex;align-items:center;justify-content:space-between;background:var(--card);padding:12px 20px;border-bottom:1px solid #e6e9f2;}
    header h1{font-size:20px;margin:0}
    header .user{display:flex;gap:12px;align-items:center}
    header button{background:var(--accent);color:#fff;border:0;padding:8px 14px;border-radius:8px;cursor:pointer}

    .grid{display:grid;grid-template-columns:240px 1fr;flex:1;min-height:calc(100vh - 60px);}

    aside{background:var(--card);padding:14px;border-right:1px solid #e6e9f2;}
    .nav{display:flex;flex-direction:column;gap:8px}
    .nav button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;border:0;background:transparent;text-align:left;cursor:pointer;transition:0.2s}
    .nav button.active, .nav button:hover{background:linear-gradient(90deg,var(--accent),#816cff);color:white}

    main{background:var(--bg);padding:20px;}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr;}
      aside{border-right:0;border-bottom:1px solid #e6e9f2;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Administration Panel</h1>
      <div class="user">
        <div>Admin</div>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="grid">
      <aside>
        <nav class="nav">
          <button data-page="admin-students.html">ğŸ“ Students</button>
          <button data-page="admin-marks.html">ğŸ“Š Marks</button>
          <button data-page="exam-ring.html">ğŸ§¾ Exams</button>
            <button data-page="bus-route.html">ğŸšŒ BUs ROute editing</button>
                        <button data-page="bus-viewhtml">ğŸšŒ BUs current pdf</button>
          <button data-page="admin-salary.html">ğŸ’° Salary</button>
          <button data-page="pending.html">ğŸ’° fees</button>
          <button data-page="fees.html">ğŸ’° check fees dues</button>
          <button data-page="time-table.html">ğŸ“… Timetable</button>
          <button data-page="notice.html">ğŸ“¢ Notices</button>
          <button data-page="manage.html">âš™ï¸ Delete an event</button>
          <button data-page="design.html">ğŸ¶ Post an event</button>
          <button data-page="admin.html">ğŸ’¯ Manage attendance and marks</button>
          <button data-page="admin-uniform.html">ğŸ‘¨â€ğŸ’¼ UNIFORM Requests</button>
           <button data-page="notes-post.html"> ğŸ“‘POST NOTES</button>
            <button data-page="notes-view.html"> ğŸ“‘view  NOTES</button>
        </nav>
      </aside>

      <main>
        <h2>Welcome to Administration Panel</h2>
        <p>Select a page from the sidebar to navigate.</p>
      </main>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.nav button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Direct page redirect
        const page = btn.getAttribute('data-page');
        window.location.href = page; // <-- redirects full page
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('Logout?')) alert('Logged out (demo)');
    });
  </script>
</body>
