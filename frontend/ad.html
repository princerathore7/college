<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administration â€” Dashboard</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --accent:#4f46e5;
}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
body{margin:0;background:var(--bg);color:#111}

.wrap{min-height:100vh;display:flex;flex-direction:column}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  padding:12px 20px;
  border-bottom:1px solid #e6e9f2;
}
header h1{margin:0;font-size:20px}
header button{
  background:var(--accent);
  color:#fff;
  border:0;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:240px 1fr;
  flex:1;
}

aside{
  background:#fff;
  border-right:1px solid #e6e9f2;
  padding:12px;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.nav button{
  padding:10px;
  border:0;
  border-radius:8px;
  background:transparent;
  text-align:left;
  cursor:pointer;
}
.nav button:hover,
.nav button.active{
  background:linear-gradient(90deg,var(--accent),#7c6cff);
  color:#fff;
}

main{
  padding:20px;
  overflow:auto;
}

iframe{
  width:100%;
  height:80vh;
  border:none;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  display:none;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  aside{border-right:0;border-bottom:1px solid #e6e9f2}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>Administration Panel</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="grid">
<aside>
<nav class="nav">
  <button data-page="/admin-students.html">ğŸ“ Students</button>
  <button data-page="/admin-marks.html">ğŸ“Š Marks</button>
  <button data-page="/exam-ring.html">ğŸ§¾ Exams</button>
  <button data-page="/bus-route.html">ğŸšŒ Bus Route</button>
  <button data-page="/design.html">ğŸ“„ PDF</button>
  <button data-page="/admin-salary.html">ğŸ’° Salary</button>
  <button data-page="/pending.html">ğŸ’° Pending Fees</button>
  <button data-page="/admin-fine.html">ğŸ’° Fees Dues</button>
  <button data-page="/notices.html">ğŸ“¢ Notices</button>
  <button data-page="/manage.html">âš™ï¸ Manage</button>
</nav>

</aside>

<main>
  <h2>Welcome</h2>
  <p>Select an option from sidebar</p>
  <iframe id="contentFrame"></iframe>
</main>
</div>
</div>

<script>
/* ============================
   ACCESS CONTROL (MENTOR ONLY)
============================ */

const mentorId = localStorage.getItem("mentorId");
if(!mentorId){
  document.body.innerHTML = `
    <h2 style="text-align:center;margin-top:20vh;color:red">
      âŒ Unauthorized Access
    </h2>`;
  throw new Error("Mentor not logged in");
}

/* ============================
   SIDEBAR REDIRECTION
============================ */

const buttons = document.querySelectorAll(".nav button");
const iframe = document.getElementById("contentFrame");
buttons.forEach(btn=>{
  btn.addEventListener("click",()=>{

    // ğŸ” Mark that navigation came from admin panel
    sessionStorage.setItem("fromAdminPanel", "yes");

    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    iframe.src = btn.dataset.page;
    iframe.style.display = "block";
  });
});

/* ============================
   LOGOUT
============================ */

document.getElementById("logoutBtn").onclick = ()=>{
  if(confirm("Logout?")){
    localStorage.clear();
    location.href="/login.html";
  }
};
</script>

</body>
</html>
