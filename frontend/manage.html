<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
h1{color:#4f46e5;margin:0}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.tab{
  background:#e5e7eb;
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.tab.active{
  background:#4f46e5;
  color:#fff;
}

.search{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:14px;
}

.card{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}
.card img{
  width:60px;
  height:60px;
  border-radius:10px;
  object-fit:cover;
  background:#e5e7eb;
}
.card h4{
  margin:0;
  font-size:15px;
}
.meta{
  font-size:12px;
  color:#555;
  margin-top:4px;
}
.del{
  margin-left:auto;
  background:#fee2e2;
  color:#991b1b;
  font-size:12px;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  cursor:pointer;
}
.empty{
  text-align:center;
  color:#777;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“… Manage Events</h1>
</header>

<div class="tabs">
  <button class="tab active" id="myTab" onclick="switchTab('my')">My Posted Events</button>
  <button class="tab" id="allTab" onclick="switchTab('all')">All Events</button>
</div>

<input class="search" id="searchBox" placeholder="ðŸ” Search events..." oninput="renderEvents()">

<div id="content" class="grid"></div>

<script>
/* ===============================
   ACCESS CONTROL
================================ */
const mentorId = localStorage.getItem("mentorId");
const source = sessionStorage.getItem("accessSource");
if(!mentorId || !["admin","ad"].includes(source)){
  document.body.innerHTML = "<h2 style='text-align:center;color:red;margin-top:20vh'>Access Denied</h2>";
  throw new Error("Unauthorized");
}

/* ===============================
   CONSTANTS
================================ */
const API = "https://college-hwbb.onrender.com/api/events";
const DEVICE_KEY = "device_id";
const MY_KEY = "my_posted_events";
let currentTab = "my";
let allEvents = [];

/* ===============================
   DEVICE ID
================================ */
function getDeviceId(){
  let id = localStorage.getItem(DEVICE_KEY);
  if(!id){
    id = "dev-" + Date.now() + "-" + Math.random().toString(36).slice(2);
    localStorage.setItem(DEVICE_KEY,id);
  }
  return id;
}
const DEVICE_ID = getDeviceId();

/* ===============================
   TAB SWITCH
================================ */
function switchTab(tab){
  currentTab = tab;
  myTab.classList.toggle("active",tab==="my");
  allTab.classList.toggle("active",tab==="all");
  renderEvents();
}

/* ===============================
   LOAD EVENTS
================================ */
async function loadEvents(){
  try{
    const res = await fetch(API);
    const data = await res.json();
    if(data.success){
      allEvents = data.events || [];
      renderEvents();
    }
  }catch(e){
    console.error(e);
  }
}

/* ===============================
   RENDER EVENTS
================================ */
function renderEvents(){
  const box = document.getElementById("content");
  const q = document.getElementById("searchBox").value.toLowerCase();
  box.innerHTML = "";

  let events = [...allEvents];

  /* MY POSTED (DEVICE BASED) */
  if(currentTab === "my"){
    const mine = JSON.parse(localStorage.getItem(MY_KEY)||"[]");
    events = events.filter(ev =>
      mine.some(m => m.eventId === ev.eventId && m.device === DEVICE_ID)
    );
  }

  /* SEARCH */
  if(q){
    events = events.filter(ev =>
      (ev.title||"").toLowerCase().includes(q) ||
      (ev.description||"").toLowerCase().includes(q) ||
      (ev.date||"").toLowerCase().includes(q)
    );
  }

  if(events.length === 0){
    box.innerHTML = "<div class='empty'>No events found</div>";
    return;
  }

  events.forEach(ev=>{
    box.innerHTML += `
      <div class="card">
        <img src="${ev.image || ''}">
        <div>
          <h4>${ev.title}</h4>
          <div class="meta">
            ${ev.description || ""}<br>
            ðŸ“… ${ev.date || "N/A"}
          </div>
        </div>
        ${currentTab==="my" ? `
          <button class="del" onclick="deleteEvent('${ev.eventId}')">Delete</button>
        ` : ""}
      </div>
    `;
  });
}

/* ===============================
   DELETE EVENT
================================ */
async function deleteEvent(id){
  if(!confirm("Delete this event?")) return;

  await fetch(`${API}/${id}`,{method:"DELETE"});

  let mine = JSON.parse(localStorage.getItem(MY_KEY)||"[]");
  mine = mine.filter(m => m.eventId !== id);
  localStorage.setItem(MY_KEY,JSON.stringify(mine));

  loadEvents();
}

/* ===============================
   INIT
================================ */
loadEvents();
</script>

</body>
</html>
