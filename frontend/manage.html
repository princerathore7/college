<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
h1{color:#4f46e5;margin:0}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.back{background:#6b7280;color:#fff}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.tab{background:#e5e7eb}
.tab.active{background:#4f46e5;color:#fff}

.search{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:14px;
}
.card{
  display:flex;
  gap:12px;
  align-items:center;
  background:#fff;
  padding:10px 12px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}
.card img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  background:#e5e7eb;
}
.card h4{margin:0;font-size:15px}
.meta{
  font-size:12px;
  color:#555;
  margin-top:4px;
}
.del{
  margin-left:auto;
  background:#fee2e2;
  color:#991b1b;
  font-size:12px;
  padding:6px 10px;
  border-radius:8px;
}
.empty{
  text-align:center;
  color:#777;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h1>üìÇ Manage Events</h1>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="tabs">
  <button class="tab active" id="myTab" onclick="switchTab('my')">My Posted Events</button>
  <button class="tab" id="allTab" onclick="switchTab('all')">All Events</button>
</div>

<input class="search" id="searchBox" placeholder="üîç Search events..." oninput="loadEvents()">

<div id="content" class="grid"></div>

<script>
const API = "https://college-hwbb.onrender.com/api/events/";
const DEVICE_KEY = "device_id";
const MY_KEY = "my_posted_events";
let currentTab = "my";

/* üîê DEVICE ID */
function getDeviceId(){
  let id = localStorage.getItem(DEVICE_KEY);
  if(!id){
    id = "dev-"+Date.now()+"-"+Math.random().toString(36).slice(2);
    localStorage.setItem(DEVICE_KEY,id);
  }
  return id;
}
const DEVICE_ID = getDeviceId();

/* TAB SWITCH */
function switchTab(tab){
  currentTab=tab;
  myTab.classList.toggle("active",tab==="my");
  allTab.classList.toggle("active",tab==="all");
  loadEvents();
}

/* LOAD EVENTS */
async function loadEvents(){
  const box = document.getElementById("content");
  const q = document.getElementById("searchBox").value.toLowerCase();
  box.innerHTML="Loading...";

  try{
    const res = await fetch(API);
    const data = await res.json();
    if(!data.success){ box.innerHTML="Failed"; return; }

    let events = data.events;

    /* MY POSTED */
    if(currentTab==="my"){
      const mine = JSON.parse(localStorage.getItem(MY_KEY)||"[]");
      events = events.filter(n=>mine.some(m=>m.eventId===n.eventId && m.device===DEVICE_ID));
    }

    /* SEARCH FILTER */
    if(q){
      events = events.filter(n=>{
        return (n.title||"").toLowerCase().includes(q) ||
               (n.description||"").toLowerCase().includes(q) ||
               (n.date||"").toLowerCase().includes(q);
      });
    }

    if(events.length===0){
      box.innerHTML="<div class='empty'>No events found</div>";
      return;
    }

    box.innerHTML="";
    events.forEach(ev=>{
      box.innerHTML+=`
        <div class="card">
          <img src="${ev.image||''}">
          <div>
            <h4>${ev.title}</h4>
            <div class="meta">üìÖ ${ev.date||'N/A'}</div>
          </div>
          <button class="del" onclick="deleteEvent('${ev.eventId}')">Delete</button>
        </div>
      `;
    });

  }catch(err){
    console.error(err);
    box.innerHTML="Error loading events";
  }
}

/* DELETE EVENT */
async function deleteEvent(eventId){
  if(!confirm("Delete this event?")) return;

  await fetch(API+eventId,{method:"DELETE"});

  let mine = JSON.parse(localStorage.getItem(MY_KEY)||"[]");
  mine = mine.filter(e=>e.eventId!==eventId);
  localStorage.setItem(MY_KEY,JSON.stringify(mine));

  loadEvents();
}

loadEvents();
</script>

</body>
</html>
