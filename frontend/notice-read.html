<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notice Board</title>

<style>
  body{font-family:Inter,sans-serif;background:#f7f8ff;padding:20px}
  .card{background:#fff;padding:16px;border-radius:12px;max-width:800px;margin:0 auto;
        box-shadow:0 2px 5px rgba(0,0,0,0.05)}
  h1{text-align:center;margin:0 0 10px}
  .notice{border:1px solid #eee;padding:12px;border-radius:8px;margin:12px 0}
  .meta{font-size:12px;color:#666;margin-top:6px}
  img{max-width:100%;border-radius:6px;margin-top:8px}
  .top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .btn{padding:6px 12px;border-radius:6px;border:none;cursor:pointer}
  .btn-view{background:#eef2ff}
</style>
</head>

<body>
<div class="card">

  <div class="top-bar">
    <h1>ðŸ“¢ Notices</h1>
    <button class="btn btn-view" onclick="toggleView()">View All</button>
  </div>

  <div id="classInfo"></div>
  <div id="notices"></div>

</div>

<script>
const API_ROOT = "https://college-hwbb.onrender.com";

let viewAll = false;

// ðŸ”¹ helpers
function getQS(name){
  return new URLSearchParams(window.location.search).get(name);
}

// ðŸ”¹ load notices
async function loadNotices(){
  try{
    const enrollment = localStorage.getItem("enrollment");
    const studentClass = localStorage.getItem("studentClass");
    const userType = getQS("userType") || "students";

    document.getElementById("classInfo").innerHTML =
      studentClass ? `<b>Class:</b> ${studentClass}` : "";

    const res = await fetch(`${API_ROOT}/api/notices/get/${userType}`);
    const data = await res.json();

    if(data.success){
      renderNotices(data.notices, enrollment, studentClass);
    }
  }catch(e){ console.error(e); }
}

function renderNotices(list, enrollment, studentClass){
  const box = document.getElementById("notices");
  box.innerHTML = "";

  list
  .filter(n => viewAll || !studentClass || n.class === studentClass || n.class === "ALL")
  .forEach(n=>{
    box.innerHTML += `
      <div class="notice">
        <h3>${n.title}</h3>
        <p>${n.message}</p>

        ${n.image ? `<img src="${n.image}">` : ""}
        ${n.file ? `<p><a href="${n.file}" target="_blank">ðŸ“Ž Attachment</a></p>` : ""}

        <div class="meta">
          By ${n.sender} | ${new Date(n.timestamp).toLocaleString()}
        </div>
      </div>
    `;
  });
}

// ðŸ”¹ view all toggle
function toggleView(){
  viewAll = !viewAll;
  loadNotices();
}

window.onload = loadNotices;
</script>
</body>
</html>
