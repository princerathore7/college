<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notice Board</title>
<style>
  body{font-family:Inter,sans-serif;background:#f7f8ff;padding:20px}
  .card{background:#fff;padding:16px;border-radius:12px;max-width:700px;margin:0 auto;box-shadow:0 2px 5px rgba(0,0,0,0.05)}
  h1{text-align:center;margin:0 0 10px 0}
  .notice{border:1px solid #eee;padding:12px;border-radius:8px;margin:10px 0}
  .meta{font-size:12px;color:#666}
</style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“¢ Notices</h1>
    <div id="notices"></div>
  </div>

<script>
const API = "https://college-hwbb.onrender.com/api/notices?target=students";

async function load(){
  const res = await fetch(API);
  const data = await res.json();
  const div = document.getElementById("notices");
  div.innerHTML = "";
  data.notices.forEach(n=>{
    div.innerHTML += `
      <div class="notice">
        <h3>${n.title}</h3>
        <p>${n.message}</p>
        <div class="meta">By ${n.sender} | ${n.timestamp}</div>
      </div>
    `;
  });
}
window.onload = load;
</script>
</body>
</html>
