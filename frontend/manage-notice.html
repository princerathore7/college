<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Notices</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
h1{color:#4f46e5;margin:0}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.back{background:#6b7280;color:#fff}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
.tab{
  background:#e5e7eb;
}
.tab.active{
  background:#4f46e5;
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:14px;
}
.card{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}
.card img{
  width:60px;
  height:60px;
  border-radius:10px;
  object-fit:cover;
  background:#e5e7eb;
}
.card h4{margin:0;font-size:15px}
.meta{
  font-size:12px;
  color:#555;
  margin-top:4px;
}
.del{
  margin-left:auto;
  background:#fee2e2;
  color:#991b1b;
  font-size:12px;
}
.empty{
  text-align:center;
  color:#777;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h1>üìÇ Manage Notices</h1>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="tabs">
  <button class="tab active" id="myTab" onclick="switchTab('my')">My Posted Notices</button>
  <button class="tab" id="allTab" onclick="switchTab('all')">All Notices</button>
</div>

<div id="content" class="grid"></div>

<script>
const API = "https://college-hwbb.onrender.com/api/notices/";
const MY_KEY = "my_posted_notices";

/* üîê AUTH CHECK */
// if(!localStorage.getItem("access_token")){
//   alert("Unauthorized access");
//   location.href = "notice.html";
// }

// let currentTab="my";
  
    /* ===============================
   ACCESS CONTROL ‚Äî ADMIN PAGES
================================ */

const mentorId = localStorage.getItem("mentorId");
const source   = sessionStorage.getItem("accessSource");

// allowed sources
const ALLOWED_SOURCES = ["ad", "admin"];

if(!mentorId || !ALLOWED_SOURCES.includes(source)){
  document.body.innerHTML = `
    <h2 style="text-align:center;margin-top:20vh;color:red">
      ‚ùå Access Denied <br>
      Please open this page via Administration Panel
    </h2>
  `;
  throw new Error("Unauthorized access");
}
/* TAB SWITCH */
function switchTab(tab){
  currentTab=tab;
  document.getElementById("myTab").classList.toggle("active",tab==="my");
  document.getElementById("allTab").classList.toggle("active",tab==="all");
  loadNotices();
}

/* LOAD NOTICES */
async function loadNotices(){
  const box=document.getElementById("content");
  box.innerHTML="Loading...";

  try{
    const res=await fetch(API);
    const data=await res.json();
    if(!data.success){
      box.innerHTML="Failed";
      return;
    }

    let notices=data.notices;

    if(currentTab==="my"){
      const mine=JSON.parse(localStorage.getItem(MY_KEY)||"[]");
      notices=notices.filter(n=>mine.includes(n.title));
    }

    if(notices.length===0){
      box.innerHTML="<div class='empty'>No notices found</div>";
      return;
    }

    box.innerHTML="";
    notices.forEach(n=>{
      box.innerHTML+=`
        <div class="card">
          <img src="${n.imageUrl||''}">
          <div>
            <h4>${n.title}</h4>
            <div class="meta">
              Target: ${n.target} |
              ${n.sender||"Admin"} |
              ${new Date(n.timestamp).toLocaleString()}
            </div>
          </div>
          <button class="del" onclick="deleteNotice('${encodeURIComponent(n.title)}')">
            Delete
          </button>
        </div>
      `;
    });

  }catch(err){
    console.error(err);
    box.innerHTML="Error loading notices";
  }
}

/* DELETE NOTICE */
async function deleteNotice(title){
  if(!confirm("Delete this notice?"))return;

  await fetch(API+title,{method:"DELETE"});

  let mine=JSON.parse(localStorage.getItem(MY_KEY)||"[]");
  mine=mine.filter(t=>t!==decodeURIComponent(title));
  localStorage.setItem(MY_KEY,JSON.stringify(mine));

  loadNotices();
}

loadNotices();
</script>

</body>
</html>
