<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fill Form | Student Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1c2d;
  --bg:#f3f5f8;
  --card:#ffffff;
  --border:#dfe3ea;
  --accent:#1e90ff;
  --success:#2ecc71;
}

*{box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  margin:0;
  background:var(--bg);
  padding:28px;
}

.container{max-width:900px;margin:auto}

.header{margin-bottom:18px}
.header h1{margin:0;color:var(--navy);font-size:24px}
.header p{margin-top:6px;font-size:13px;color:#555}

.card{
  background:var(--card);
  border:1px solid var(--border);
  padding:22px;
  margin-bottom:20px;
  border-radius:4px;
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:14px;
}

label{
  font-size:13px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:10px 12px;
  border:1px solid var(--border);
  font-size:13px;
  border-radius:3px;
}

input[readonly]{background:#eef2f7}

.pdf-box{
  border:1px dashed var(--border);
  padding:14px;
  background:#fafbfd;
  font-size:13px;
}

.pdf-box a{
  display:block;
  margin-bottom:6px;
  color:var(--accent);
  text-decoration:none;
}

.field{margin-bottom:16px}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:10px;
}

.btn{
  border:none;
  padding:11px 18px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  border-radius:3px;
}

.btn.primary{background:var(--accent);color:#fff}
.btn.secondary{background:#e9edf3;color:var(--navy)}
.btn:disabled{opacity:.6;cursor:not-allowed}

/* ðŸ”„ Submission Overlay */
#submitOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loader-box{
  background:#fff;
  padding:30px 40px;
  border-radius:8px;
  text-align:center;
}

.spinner{
  width:44px;
  height:44px;
  border:4px solid #eee;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 14px;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.success{
  color:var(--success);
  font-weight:600;
  font-size:15px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1 id="formTitle">Loading...</h1>
    <p id="formDesc"></p>
  </div>

  <!-- STUDENT INFO -->
  <div class="card">
    <h3>Student Information</h3>
    <div class="info-grid">
      <div>
        <label>Enrollment Number</label>
        <input type="text" id="enrollment" readonly>
      </div>
      <div>
        <label>Student Name</label>
        <input type="text" id="studentName" readonly>
      </div>
    </div>
  </div>

  <!-- PDF -->
  <div class="card" id="pdfSection" style="display:none;">
    <h3>Instructions</h3>
    <div class="pdf-box" id="pdfList"></div>
  </div>

  <!-- FORM -->
  <div class="card">
    <h3>Form Details</h3>

    <form id="dynamicForm" onsubmit="submitForm(event)">
      <!-- dynamic fields here -->

      <div class="actions">
        <button type="button" class="btn secondary" onclick="history.back()">Back</button>
        <button type="submit" class="btn primary" id="submitBtn">Submit Form</button>
      </div>
    </form>

  </div>

</div>

<!-- SUBMIT OVERLAY -->
<div id="submitOverlay">
  <div class="loader-box" id="loaderBox">
    <div class="spinner"></div>
    <div id="loaderText">Submitting your formâ€¦</div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const formId = params.get("formId");

const formEl = document.getElementById("dynamicForm");
let formSchema = [];

/* ================= LOAD FORM ================= */
async function loadForm(){
  try{
    const res = await fetch(`https://college-hwbb.onrender.com/api/forms/${formId}`);
    if(!res.ok) throw new Error("Form not found");

    const data = await res.json();

    document.getElementById("formTitle").innerText = data.title;
    document.getElementById("formDesc").innerText = data.description || "";

    if(data.pdfs?.length){
      document.getElementById("pdfSection").style.display = "block";
      const pdfList = document.getElementById("pdfList");
      pdfList.innerHTML = "";
      data.pdfs.forEach(url=>{
        const a=document.createElement("a");
        a.href=url;a.target="_blank";a.innerText="View PDF";
        pdfList.appendChild(a);
      });
    }

    formSchema = data.fields;
    formSchema.forEach(field=>{
      const div=document.createElement("div");
      div.className="field";
      div.innerHTML=`
        <label>${field.label} ${field.required?"*":""}</label>
        <input type="${field.type}" name="${field.label}" ${field.required?"required":""}>
      `;
      formEl.insertBefore(div, formEl.querySelector(".actions"));
    });

  }catch(err){
    alert("Unable to load form");
    console.error(err);
  }
}

/* ================= SUBMIT ================= */
async function submitForm(e){
  e.preventDefault();

  document.getElementById("submitOverlay").style.display="flex";
  document.getElementById("submitBtn").disabled=true;

  const payload=new FormData();
  payload.append("enrollment", enrollment.value);
  payload.append("student_name", studentName.value);

  for(const field of formSchema){
    const input=formEl.querySelector(`[name="${field.label}"]`);
    if(field.type==="file"){
      if(input.files.length) payload.append(field.label,input.files[0]);
    }else{
      payload.append(field.label,input.value);
    }
  }

  try{
    const res = await fetch(
  `https://college-hwbb.onrender.com/api/forms/${formId}/submit`,
  { method: "POST", body: payload }
);


    const data=await res.json();
    if(!res.ok) throw new Error(data.error||"Submit failed");

    document.getElementById("loaderBox").innerHTML=
      `<div class="success">âœ… Form Submitted Successfully</div>`;

    setTimeout(()=>location.href="forms.html",1500);

  }catch(err){
    alert(err.message);
    document.getElementById("submitOverlay").style.display="none";
    document.getElementById("submitBtn").disabled=false;
  }
}

/* ================= STUDENT AUTO FILL ================= */
function autofillStudentInfo(){
  const profile=JSON.parse(localStorage.getItem("studentProfile"));
  if(!profile){
    alert("Session expired");
    location.href="login.html";
    return;
  }
  enrollment.value=profile.enrollment;
  studentName.value=profile.name;
}

/* INIT */
autofillStudentInfo();
loadForm();
</script>

</body>
</html>
