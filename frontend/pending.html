<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Pending Fees — Acropolis College</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top,#3b0a0a,#160404);
    margin: 0;
    padding: 0;
    color: #f5f5f5;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(135deg,#4a0f0f,#7a1f1f);
    padding: 16px 22px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  header h1 {
    margin: 0;
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    letter-spacing: 0.5px;
  }

  nav button {
    background: transparent;
    color: #ffdede;
    border: 1px solid rgba(255,255,255,0.4);
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  nav button:hover {
    background: #ffdede;
    color: #4a0f0f;
  }

  main {
    max-width: 480px;
    margin: 40px auto;
    padding: 28px 26px;
    background: linear-gradient(180deg,#2b0707,#1b0505);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  }

  h2 {
    font-family: 'Playfair Display', serif;
    margin-top: 0;
    text-align: center;
    color: #ffcccc;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-top: 22px;
  }

  input[type="text"],
  input[type="number"] {
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid #6e2a2a;
    font-size: 15px;
    background: #120303;
    color: #fff;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: #c9a3a3;
  }

  input:focus {
    border-color: #ff9e9e;
    outline: none;
    box-shadow: 0 0 10px rgba(255,158,158,0.35);
    background: #160404;
  }

  button.submit-btn {
    margin-top: 8px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg,#8a1e1e,#4a0f0f);
    color: #fff;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
  }

  button.submit-btn:hover {
    background: linear-gradient(135deg,#b22222,#5a1212);
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.7);
  }

  .message {
    margin-top: 18px;
    font-weight: 600;
    text-align: center;
  }

  .message.success {
    color: #6cff8f;
  }

  .message.error {
    color: #ff7a7a;
  }
</style>
</head>

<body>

<header>
  <h1>Update Student Fees</h1>
  <nav>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <h2>Pending Fees Update</h2>

  <form id="updateForm">
    <input type="text" id="enrollment" placeholder="Student Enrollment Number" required />
    <input type="number" id="pendingFees" placeholder="Pending Fees Amount (₹)" required />
    <button type="submit" class="submit-btn">Update Fees</button>
  </form>

  <div class="message" id="msg"></div>
</main>

<script>
function logout(){
  window.location.href = "login.html";
}

const form = document.getElementById("updateForm");
const msgEl = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msgEl.textContent = "";
  msgEl.className = "message";

  const enrollment = document.getElementById("enrollment").value.trim();
  const pendingFees = parseFloat(document.getElementById("pendingFees").value);

  if(!enrollment || isNaN(pendingFees)){
    msgEl.textContent = "Please enter valid details.";
    msgEl.classList.add("error");
    return;
  }

  try {
    const res = await fetch(`https://college-hwbb.onrender.com/api/students/${enrollment}/pending-fees`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ pending_fees: pendingFees })
    });

    const data = await res.json();

    if(res.ok && data.success){
      msgEl.textContent = `Pending fees updated successfully for ${enrollment}.`;
      msgEl.classList.add("success");
      form.reset();
    } else {
      msgEl.textContent = data.message || "Failed to update fees.";
      msgEl.classList.add("error");
    }
  } catch(err){
    console.error(err);
    msgEl.textContent = "Error connecting to server.";
    msgEl.classList.add("error");
  }
});

/* ✅ AUTO ENROLLMENT FILL FROM ADMIN-STUDENTS */
document.addEventListener("DOMContentLoaded", () => {
  const selectedEnr = localStorage.getItem("selectedEnrollment");
  if(selectedEnr){
    document.getElementById("enrollment").value = selectedEnr;
  }
});
</script>

</body>
</html>
