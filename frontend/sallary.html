<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Salary Portal | Acropolis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-navy: #1a2a6c;
            --secondary-blue: #2a4858;
            --accent-gold: #f1c40f;
            --text-dark: #2d3436;
            --bg-light: #f4f7f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* ----------- Header ----------- */
        header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-blue) 100%);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        header h1 { 
            font-size: 2rem; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        header p { opacity: 0.8; font-weight: 300; margin-top: 5px; }

        /* ----------- Main Container ----------- */
        main {
            max-width: 600px;
            margin: -30px auto 40px;
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        h2 { 
            color: var(--primary-navy); 
            margin-bottom: 25px; 
            text-align: center;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-blue);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: 0.3s;
        }

        input:focus { 
            border-color: var(--primary-navy); 
            outline: none;
            box-shadow: 0 0 0 4px rgba(26, 42, 108, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-navy);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover { 
            background: #0f1a4a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }

        /* ----------- Salary Dashboard Display ----------- */
        .salary-box {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            animation: slideUp 0.5s ease;
        }

        .salary-header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .salary-header h3 { color: var(--primary-navy); font-size: 1.2rem; }

        .salary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #edf2f7;
        }

        .salary-row:last-child { border-bottom: none; }

        .label-text { color: #64748b; font-weight: 500; }
        .value-text { color: var(--text-dark); font-weight: 600; }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-paid { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef9c3; color: #854d0e; }

        /* ----------- Loader ----------- */
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-navy);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
        @keyframes slideUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

        /* ----------- Footer ----------- */
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            main { margin: -20px 15px 40px; padding: 25px; }
            header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<header>
  <a href="javascript:void(0)" class="back-btn" onclick="goBack()">⬅ Back</a>

        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <h1>Mentor Salary Portal</h1>
    <p>Acropolis Group of Institutions</p>
</header>

<main>
    <h2>Dashboard Login</h2>

    <div class="input-group">
        <label for="mentorId">Enter Employee / Mentor ID</label>
        <input type="text" id="mentorId" placeholder="e.g. M101" autocomplete="off">
    </div>

    <button onclick="getSalary()">
        <i class="fas fa-search"></i> Fetch Salary Details
    </button>

    <div id="loader">
        <div class="spinner"></div>
        <p>Connecting to secure server...</p>
    </div>

    <div id="salaryInfo" class="salary-box"></div>
</main>

<footer>
    &copy; 2024 Acropolis College | Managed by Accounts Department
</footer>

<script>
async function getSalary() {
    const mentorIdInput = document.getElementById("mentorId");
    const mentorId = mentorIdInput.value.trim();
    const box = document.getElementById("salaryInfo");
    const loader = document.getElementById("loader");

    if(!mentorId) {
        mentorIdInput.style.borderColor = "#ff4757";
        return alert("Please enter a valid Mentor ID to proceed.");
    }

    mentorIdInput.style.borderColor = "#e0e0e0";
    box.style.display = "none";
    loader.style.display = "block";

    try {
        const res = await fetch(`https://college-hwbb.onrender.com/api/salary/${mentorId}`);
        const data = await res.json();

        loader.style.display = "none";

        if(data.success) {
            const s = data.salary;
            const statusClass = (s.status && s.status.toLowerCase() === 'paid') ? 'status-paid' : 'status-pending';
            
            box.innerHTML = `
                <div class="salary-header">
                    <h3><i class="fas fa-user-circle"></i> ${s.name || "Employee"}</h3>
                    <span class="status-pill ${statusClass}">${s.status || "Pending"}</span>
                </div>
                <div class="salary-row">
                    <span class="label-text">Mentor ID</span>
                    <span class="value-text">${s.mentorId}</span>
                </div>
                <div class="salary-row">
                    <span class="label-text">Designation</span>
                    <span class="value-text">${s.designation || "Faculty"}</span>
                </div>
                <div class="salary-row">
                    <span class="label-text">Payroll Month</span>
                    <span class="value-text">${s.month || "Current"}</span>
                </div>
                <div class="salary-row">
                    <span class="label-text">Net Payable</span>
                    <span class="value-text" style="color:#166534; font-size:1.1rem">₹${s.amount || "0"}</span>
                </div>
            `;
            box.style.display = "block";
        } else {
            box.innerHTML = `<div style='color:#d63031; text-align:center; padding:10px; font-weight:600;'>
                                <i class="fas fa-exclamation-circle"></i> ${data.message}
                             </div>`;
            box.style.display = "block";
            box.style.background = "#fff5f5";
        }
    } catch(err) {
        loader.style.display = "none";
        alert("Server connection failed. Please try again later.");
    }
}
function goBack(){
  window.history.back();
}
</script>

</body>
</html>
