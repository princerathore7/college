<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentor Salary — Acropolis College</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  /* ----------- Global ----------- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f8f8;
    color: #333;
    min-height: 100vh;
  }
  h1,h2,h3 { font-family: 'Playfair Display', serif; }

  /* ----------- Header ----------- */
  header {
    background: linear-gradient(135deg,#00c317,#8d6e63);
    color: white;
    padding: 20px 30px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  header h1 { font-size: 1.8rem; }

  /* ----------- Main ----------- */
  main {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(185, 208, 7, 0.1);
    transition: all 0.3s ease;
  }
  h2 { color: #1b9400; margin-bottom: 20px; text-align:center; }

  input, button {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #005713; outline: none; }

  button {
    background: linear-gradient(135deg,#30c000,#8d6e63);
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
  }
  button:hover { transform: scale(1.03); }

  /* ----------- Salary Box ----------- */
  .salary-box {
    background: #fdf0f0;
    border-left: 5px solid #276d1b;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    transition: all 0.3s ease;
  }
  .salary-box h3 { color: #3e6d1b; margin-bottom: 10px; }
  .salary-box p { margin: 5px 0; font-weight: 500; }

  /* ----------- Loader ----------- */
  #loader {
    display: none;
    margin-top: 15px;
    text-align: center;
    font-weight: 600;
    color: #1f6d1b;
  }
  .spinner {
    border: 4px solid #eee;
    border-top: 4px solid #8d6e63;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }
  @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

  /* ----------- Mobile ----------- */
  @media (max-width: 600px){
    main { padding: 25px 15px; margin: 20px 10px; }
    header h1 { font-size: 1.5rem; }
    input, button { font-size: 0.95rem; padding: 10px; }
  }
</style>
</head>
<body>

<header>
  <h1>Mentor Salary Portal</h1>
</header>

<main>
  <h2>Check Your Salary Details</h2>

  <input type="text" id="mentorId" placeholder="Enter your Mentor ID (e.g. M101)">
  <button onclick="getSalary()">Fetch Salary</button>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    Fetching salary, please wait...
  </div>

  <!-- Salary info -->
  <div id="salaryInfo" class="salary-box"></div>
</main>

<script>
async function getSalary(){
  const mentorId = document.getElementById("mentorId").value.trim();
  const box = document.getElementById("salaryInfo");
  const loader = document.getElementById("loader");

  box.innerHTML = "";
  if(!mentorId) return alert("Please enter your Mentor ID");

  loader.style.display = "block";

  try{
    const res = await fetch(`https://college-hwbb.onrender.com/api/salary/${mentorId}`);
    const data = await res.json();

    loader.style.display = "none";

    if(data.success){
      const s = data.salary;
      box.innerHTML = `
        <h3>Salary Details for ${s.mentorId}</h3>
        <p><b>Name:</b> ${s.name || "—"}</p>
        <p><b>Designation:</b> ${s.designation || "—"}</p>
        <p><b>Month:</b> ${s.month || "—"}</p>
        <p><b>Amount:</b> ₹${s.amount || "0"}</p>
        <p><b>Status:</b> ${s.status || "Pending"}</p>
      `;
      box.style.display = "block";
    } else {
      box.innerHTML = `<p style='color:red; font-weight:600;'>${data.message}</p>`;
    }
  } catch(err){
    loader.style.display = "none";
    box.innerHTML = `<p style='color:red; font-weight:600;'>Server Error: ${err.message}</p>`;
  }
}
</script>

</body>
</html>
