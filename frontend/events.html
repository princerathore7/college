<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exciting Upcoming Events - Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #111;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(255,215,0,0.2);
    }
    header img {
      height: 50px;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-weight: 800;
      font-size: 1.8rem;
      color: #FFD700;
    }
    button.back-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1.2rem;
      background: #FFD700;
      color: #111;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button.back-btn:hover {
      transform: translateY(-3px);
      background: #e6c200;
    }
    main {
      max-width: 1200px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }
    /* Loading animation */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 4rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .event-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,215,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .event-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255,215,0,0.5);
    }
    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .event-card:hover img {
      transform: scale(1.05);
    }
    .event-card h3 {
      margin: 0.8rem 1rem 0.3rem 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #FFD700;
      text-align: center;
    }
    .event-card p {
      margin: 0 1rem 1rem 1rem;
      font-size: 0.95rem;
      color: #FFD700AA;
      text-align: center;
    }
    .no-events {
      text-align: center;
      color: #888;
      margin-top: 3rem;
      font-size: 1.1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }
      header img {
        height: 40px;
      }
      .event-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Acropolis Logo">
  <h1>üéâ Exciting Upcoming Events üéâ</h1>
</header>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<main>
  <div id="loader" class="loader"></div>
  <div id="eventsContainer" class="events-grid" style="display:none;"></div>
  <div id="noEvents" class="no-events" style="display:none;">No upcoming events to show.</div>
</main>

<script>
function goBack() {
  window.history.back();
}

async function loadEvents() {
  const container = document.getElementById("eventsContainer");
  const loader = document.getElementById("loader");
  const noEvents = document.getElementById("noEvents");

  loader.style.display = "block";
  container.style.display = "none";
  noEvents.style.display = "none";

  try {
    const res = await fetch("https://college-hwbb.onrender.com/api/events");
    const data = await res.json();
    container.innerHTML = "";
    loader.style.display = "none";

    if(data.success && Array.isArray(data.events) && data.events.length > 0) {
      container.style.display = "grid";
      data.events.forEach(ev => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <img src="${ev.image || 'logo.jpg'}" alt="${ev.title}">
          <h3>${ev.title}</h3>
          <p>Click this to get the details of this event</p>
        `;
        card.onclick = () => window.location.href = `eventDetails.html?eventId=${ev.eventId}`;
        container.appendChild(card);
      });
    } else {
      noEvents.style.display = "block";
    }
  } catch(err) {
    console.error("Error fetching events:", err);
    loader.style.display = "none";
    noEvents.style.display = "block";
  }
}

loadEvents();
</script>

</body>
</html>
