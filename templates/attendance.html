<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <style>
    body { font-family: Poppins, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { text-align:center; margin-bottom:20px; }
    button { 
      padding: 12px 20px; 
      margin: 8px; 
      border-radius: 8px; 
      border: none; 
      background: #009688; 
      color: #fff; 
      cursor: pointer; 
      font-size:16px;
    }
    button:hover { background: #00796b; }
  </style>
</head>
<body>

<h2>Select Class</h2>
<div id="classList"></div>

<script>
const API = "https://college-hwbb.onrender.com/";

async function loadClasses() {
    try {
        const res = await fetch(`${API}/api/classes`);
        const data = await res.json();

        const html = data.classes.map(cname => 
            `<button onclick="openClass('${encodeURIComponent(cname)}')">${cname}</button>`
        ).join('');

        document.getElementById("classList").innerHTML = html;
    } catch (err) {
        document.getElementById("classList").innerHTML = `<p style="color:red">Error loading classes</p>`;
    }
}

function openClass(name) {
    window.location.href = `attendance-mark.html?class=${name}`;
}

loadClasses();
</script>

</body>
</html>
