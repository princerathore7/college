<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>School Uniform Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f3f6ff;
    margin: 0;
    padding: 0;
    color: #222;
  }
  header {
    background: #0b5fff;
    color: white;
    text-align: center;
    padding: 20px 10px;
    font-size: 1.5rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  .container {
    max-width: 1100px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    padding: 0 20px;
  }
  .btn {
    background: #0b5fff;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #0047b3;
  }
  #buyUniformBtn {
    display: block;
    margin: 25px auto;
    font-size: 1rem;
  }

  /* Modal Styles */
  #uniformForm {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    z-index: 1000;
  }
  #uniformForm input, 
  #uniformForm select {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 0.95rem;
  }
  #uniformForm label {
    display: block;
    margin-top: 10px;
  }
  #closeForm {
    background: #ff4747;
    margin-left: 10px;
  }
  #measurements {
    transition: 0.3s ease;
  }
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }
</style>
</head>
<body>
  <header>üß¢ School Uniform Store</header>
  <button id="buyUniformBtn" class="btn">üõí Buy Uniform</button>

  <div class="overlay" id="overlay"></div>

  <div id="uniformForm">
    <h2 style="text-align:center; margin-bottom:10px;">Uniform Request</h2>
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="enrollment" placeholder="Enrollment No" required />
    <input type="text" id="class" placeholder="Class" required />
    <select id="item" required>
      <option value="">Select Uniform Item</option>
      <option>School Shirt</option>
      <option>School Pant</option>
      <option>School Tie</option>
      <option>School Belt</option>
      <option>School Shoes</option>
      <option>School Socks</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" min="1" required />

    <div id="measurements">
      <input type="text" id="length" placeholder="Length (cm)" />
      <input type="text" id="width" placeholder="Width (cm)" />
    </div>

    <label>
      <input type="checkbox" id="noMeasure" />
      I don‚Äôt know my measurements (Physical measurement ‚Çπ100)
    </label>

    <div style="text-align:center; margin-top:15px;">
      <button class="btn" onclick="submitUniformRequest()">Submit</button>
      <button class="btn" id="closeForm">Cancel</button>
    </div>
  </div>

<script>
  const form = document.getElementById('uniformForm');
  const overlay = document.getElementById('overlay');

  document.getElementById('buyUniformBtn').addEventListener('click', () => {
    form.style.display = 'block';
    overlay.style.display = 'block';
  });

  document.getElementById('closeForm').addEventListener('click', () => {
    form.style.display = 'none';
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    form.style.display = 'none';
    overlay.style.display = 'none';
  });

  document.getElementById('noMeasure').addEventListener('change', (e) => {
    document.getElementById('measurements').style.display = e.target.checked ? 'none' : 'block';
  });

  async function submitUniformRequest() {
    const data = {
      student_name: document.getElementById('studentName').value,
      enrollment: document.getElementById('enrollment').value,
      class: document.getElementById('class').value,
      item: document.getElementById('item').value,
      quantity: document.getElementById('quantity').value,
      measurements: document.getElementById('noMeasure').checked
        ? "Physical measurement required"
        : {
            length: document.getElementById('length').value,
            width: document.getElementById('width').value
          }
    };

    if (!data.student_name || !data.enrollment || !data.class || !data.item || !data.quantity) {
      alert("‚ö†Ô∏è Please fill all required fields");
      return;
    }

    try {
      const res = await fetch('/api/uniform/request', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.msg || "Request submitted successfully!");
    } catch (err) {
      console.error(err);
      alert("Error submitting request.");
    }

    // Close form after submission
    form.style.display = 'none';
    overlay.style.display = 'none';
  }
</script>
</body>
</html>
